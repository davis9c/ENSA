<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="
                navbar navbar-expand-lg navbar-dark
                bg-primary
                fixed-top
                shadow
            ">
        <div class="container">
            <a class="navbar-brand" href="#home">Davis Aji</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav Bar End -->
    <!--Jumbotron-->
    <section class="jumbotron text-center">
        <h1 class="display-4">Surver Kepuasan Karyawan</h1>
        <h3>Sudahkah anda puas dengan gaji saat ini?</h3>
        <div class="container">

            <div class="row justify-content-evenly">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">Ya,
                        sangat puas</button>
                </div>
                <div class="col">
                    <button type="button" class="tidak btn btn-primary">Tidak</button>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <button type="button" class="tidak btn btn-primary">Tidak</button>
                </div>
                <div class="col">
                    <button type="button" class="tidak btn btn-primary">Tidak</button>
                </div>
            </div>
        </div>
    </section>
    <!--Jumbotron end-->
    <!--Modal Start-->
    <!-- Modal -->
    <div class="modal" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title welcome">Peringatan</h5>
                    <h5 class="modal-title ya">Good</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="welcome">
                        <p>Segala jenis informasi yang disampaikan tidak ditujukan untuk merugikan dan menyinggung pihak
                            manapun.</p>
                    </div>
                    <div class="ya">
                        <p>Lanjutkan bekerja, Lebih giat dan jangan mengeluh!</p>
                    </div>
                    <div>
                        semoga hari anda menyenangkan
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal End-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#Modal').modal('show');
            $('.ya').hide();
            $(".tidak:eq(1)").hide();
            $(".tidak:eq(2)").hide();
            console.log($(".tidak").length);//mengetahui jumlah kelas TIDAK
            $(".tidak").click(function () {
                var x = $(".tidak").index(this);
                console.log(x);
                $(".tidak:eq(" + x + ")").hide();
                $('.ya').show();
                $('.welcome').hide();
                x = x + 1;
                if (x > 2) { x = 0 }
                $(".tidak:eq(" + x + ")").show();
            });
        });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
