    <script>
        $(document).ready(function () {
            var efisiensi;
            var ensa_counter = $("#ensa_counter").val();
            var waktu_operasional = $("#waktu_operasional").val();
            $("#cek_efisiensi_ensa").click(function () {
                efisiensi = ($("#ensa_counter").val() / $("#waktu_operasional").val()) / 30;
                console.log(efisiensi * 100);
                $("#result_efisiensi_ensa").text(efisiensi * 100);
            });
            $("#cek_konsum_lem").click(function () {
                let total_lem = parseInt($("#total_lem").val());
                let sisa_lem = parseInt($("#sisa_lem").val());
                let waste_lem = parseInt($("#waste_lem").val());
                let lem = sisa_lem + waste_lem;
                let konsum_lem = (total_lem - (sisa_lem + waste_lem)) / ensa_counter;

                console.log(typeof total_lem);
                console.log(typeof sisa_lem);
                console.log(typeof waste_lem);

                $("#result_konsum_lem").text(konsum_lem);
            });

        });
    </script>
